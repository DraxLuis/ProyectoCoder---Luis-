<body class="preload">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-black">
            <div class="container-fluid">
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nv-ca">
                        <li class="nav-item n1">
                            <a class="nav-link active text-white" aria-current="page" href="./Comida.html">Comida</a>
                        </li>
                        <li class="nav-item n2">
                            <a class="nav-link text-white" href="./Jugos.html">Jugos</a>
                        </li>
                        <a class="navbar-brand" href="../index.html"><img src="../img/logo.png" alt=""></a>
                        <li class="nav-item">
                            <a class="nav-link text-white n3" href="#">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="./Nosotros.html">Nosotros</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <form>
            <div class="contacto-section">
                <div class="contenedor-contacto">
                    <h1>Contáctanos!</h1>
                    <div class="contact-form">
                        <form>
                            <div class="row">
                                <div class="col-lg-6 mb-4">
                                    <input type="text"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm apellido"
                                        placeholder="Your Name">
                                </div>
                                <div class="col-lg-6 mb-4">
                                    <input type="text"
                                        class="form-control form-control-lg fs-6 border-0 shadow-sm email"
                                        placeholder="Your Email">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <input type="text" class="form-control form-control-lg fs-6 border-0 shadow-sm"
                                        placeholder="Subject">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12 mb-4">
                                    <textarea rows="5" class="form-control form-control-lg fs-6 border-0 shadow-sm"
                                        placeholder="Your Message"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-danger px-3">Send Message</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <footer class="footer-pagina">
        <div class="icono">
            <a href="https://whatsapp.com" target="_blank">

            </a>

    </div>
